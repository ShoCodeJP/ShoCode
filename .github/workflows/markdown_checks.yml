name: Markdown Checks

on:
  push:
    branches:
      - markdown_pipeline

jobs:
  markdown_checks:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: '14'

      - name: Install dependencies
        run: npm install markdownlint-cli aspell markdown-link-check

      - name: Run Markdown linter
        run: npx markdownlint '**/*.md' --config .markdownlint.yaml --ignore 'node_modules/**'

      - name: Run spell checker
        run: aspell check **/*.md --ignore 'node_modules/**'

      - name: Run link checker
        run: npx markdown-link-check '**/*.md' --ignore 'node_modules/**'
